<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Compare Strings</title>
	<link rel="shortcut icon" href="icon.ico">
	<style>
		body
		{
			font-family: 'Segoe UI', Verdana, Arial, Helvetica, sans-serif;
		}
		.container
		{
			width: 960px;
			margin: auto;
			padding-top: 40px;
		}
		input
		{
			font-size: 22px;
			padding: 9px;
			margin: 10px;
		}
	</style>
</head>
<body>

<div class="container">

	<input type="text" class="text1" size="70" autofocus><br>
	<input type="text" class="text2" size="70" oninput="compare()"><br><br>

	<button onclick="empty()">Clear</button><br><br>

	<div>
		Replace
		<button onclick="replaceThis( '.' )">.</button> /
		<button onclick="replaceThis( '_' )">_</button> /
		<button onclick="replaceThis( '-' )">-</button>
		with Space
	</div>

	<br>

	<div>
		Remove
		<button onclick="removeThis( '.' )">.</button> /
		<button onclick="removeThis( '_' )">_</button> /
		<button onclick="removeThis( '-' )">-</button>
	</div>

	<br>

	<button onclick="copyThis()">Copy</button>

</div>

<script>
	function qs( cls )
	{
		return document.querySelector( cls );
	}

	function compare()
	{
		if ( qs( '.text1' ).value === qs( '.text2' ).value )
		{
			qs( '.text1' ).style.background = 'cyan';
			qs( '.text2' ).style.background = 'cyan';
		}
		else
		{
			qs( '.text1' ).style.background = 'tomato';
			qs( '.text2' ).style.background = 'tomato';
		}
	}

	function empty()
	{
		qs( '.text1' ).value = '';
		qs( '.text2' ).value = '';
		qs( '.text1' ).style.background = 'white';
		qs( '.text2' ).style.background = 'white';
		qs( '.text1' ).focus();
	}

	function replaceThis( data )
	{
		qs( '.text1' ).value = qs( '.text1' ).value.replaceAll( data, ' ' );
	}

	function removeThis( data )
	{
		qs( '.text1' ).value = qs( '.text1' ).value.replaceAll( data, '' );
	}

	function copyThis()
	{
		navigator.clipboard.writeText( qs( '.text1' ).value );
	}
</script>
</body>
</html>
